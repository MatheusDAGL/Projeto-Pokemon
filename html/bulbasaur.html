<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Jersey+10&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" type="imagex/png" href="../images/Poké_Ball_icon.svg.ico">
    <title>Bulbasaur</title>
    
</head>
<body>
    <div class ="container">
        <audio id="musica">
            <source src="../audio/11 Battle (VS Trainer).mp3" type="audio/mpeg">
        </audio>
        <audio id ="victory">
            <source src ="../audio/12 Victory (VS Trainer).mp3" type ="audio/mpeg">
        </audio>
        <audio id ="defeat">
            <source src="../audio/19 - Game Over.mp3" type ="audio/mpeg">
        </audio>
        <img id="muted" src="../images/muted.png" alt ="Ligar aúdio">


        <div class="fightarea">
         
            <div id="opponent">
                <div class="left">
                    <div class="lifebar">
                        <div class="bar"></div>
                    </div>
                    <strong class ="name">Charmander - </strong>
                    <strong class ="HP">1</strong>
                </div>

                <div class="right">
                    <img src="../images/Charmander_front.webp" alt="Charmander">
                </div>
            </div>
    

            <div id="player">
                <div class="bulbasaurRight">
                    <div class="lifebar">
                        <div class="bar"></div>
                    </div>
                    <strong class ="name">Bulbasaur - </strong>
                    <strong class ="HP">1</strong>
                    <div>
                        <button class="attack">Tackle</button>
                    </div>
                </div>

                <div class ="left">
                    <img id ="bulbasaurPlayer" src="../images/bulbasaur-back.png" alt="Bulbasaur">
                </div>
            </div>

        </div>
    </div>
    <div class="logArea">
        <ul class="log"></ul>
    </div>
    <footer>
        <a href="../index.html"><button>Escolher outro inicial</button></a>
    </footer>
</body>

<script src="../js/classes.js"></script>
<script src="../js/script.js"></script>
</html>
